<!DOCTYPE html>
<html>
<head>
    <title>Feedback</title>
    <style>
      body{
        background-color: rgb(217, 224, 224);
      }
        h1{
            text-align: center;
            background-color: rgba(19, 18, 18, 0.342);
            color: rgb(247, 243, 243); }
        h2{ 
            text-align: center;
            background-color: rgb(172, 172, 170);
            color: black; }
        .last{float: right; }
        input,select,p{
            margin-left: 5%;
            margin-right: 5%;
            width: 20%;
            padding: 12px;}
        p{
        font-size: x-large;
        margin-bottom: -0.5%;
        margin-top: 1px;
    width: 50%;}
        .text{width: 55%;
            float: right;}
        #st:before{content: 'Starting Time :';}
        #et:before{content: 'Ending Time :';}
        .submit{float: right;}
        input:hover{
            color: red;
            border: red;
        }
        .submit:hover{
            background-color: black;
            color: white;
        }
</style>
</head>
<body>
   <form method="post" name="form">
    <h1>INTERVIEW FEEDBACK</h1>
    <h2>Genernal Information</h2>
    <input name="INTERVIEW NAME" type="text" placeholder="INTERVIEW NAME">
    <input type="text" name="CANDIDATE NAME" class="last" placeholder="CANDIDATE NAME"><br>
    <input type="date" name="DATE" style="margin-top: 15px;">
    <input class="last" id="st" name="START TIME" type="time" style="margin-top: 15px;">


    <h2>Other Information</h2>
    <p>Resume and Self Introduction</p>
    <select name="Resume and Self Introduction" id="Resume and Self Introduction">
        <option value="1">1 - Poor</option>
        <option value="2">2 - Below Average</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
    </select>
    <input type="text" name="Resume Correction" class="text" placeholder="Correct Spelling of Resume">


    <p>Techinacal Skill</p>
    <select name="Techinacal Skill" id="Techinacal Skill">
        <option value="1">1 - Poor</option>
        <option value="2">2 - Below Average</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
    </select>
    <input type="text" name="Techinacal part" class="text" placeholder="Where there considerate more ?">


    <p>Attitude and Communication</p>
    <select name="Attitude and Communication" id="Attitude and Communication">
        <option value="1">1 - Poor</option>
        <option value="2">2 - Below Average</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
    </select>
    <input type="text" name="Communication" class="text" placeholder="How did they communicate ?">


    <p>Logical Thinking</p>
    <select name="Logical Thinking" id="Logical Thinking">
        <option value="1">1 - Poor</option>
        <option value="2">2 - Below Average</option>
        <option value="3">3 - Average</option>
        <option value="4">4 - Good</option>
        <option value="5">5 - Excellent</option>
    </select>
    <input type="text" name="Thinking process" class="text" placeholder="At present of the mind">


    <br><br>
    <input type="text" name="Extera" placeholder="Any other query to the person" style="width: 88%;">
    <br><br>
    <input type="time" name="END TIME" id="et">
    <input type="submit" class="submit">
    
   </form> 

</body>
</html>
